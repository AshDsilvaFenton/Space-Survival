<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Survival</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="nest">
        <div id="center" class="egg">
            <div class="gull10">
                <h1> Space Survival </h1>
            </div>
        </div>
        <div class="egg">

            <div class="taskbox">
                <div id ="story" class="gull5">
                   We have received information from Space HQ, that our ship is about to explode! Hurry through the correct rooms to survive!
                </div>
                
            </div>
            <div id="pic" class="gull5">
                <img id="thepic" src="images/space1.jpg" alt="" >
            </div>

        </div>
        <div id="directions" class="egg">
            <div id="N" class="gull2"><h3>North</h3></div>
            <div id="S" class="gull2"><h3>South</h3></div>
            <div id="E" class="gull2"><h3>East</h3></div>
            <div id="W" class="gull2"><h3>West</h3></div>
        </div>
        <div>
            <iframe src="audio/War_Tension_Music.wav" width="0" height="0" frameborder="0" type="background music" autostart="true" loop="true" ></iframe>
        </div>  
    </div>
</body>
</html>
<script src="js/global.js"></script>
<script src="js/sectionOne.js"></script>
<script src="js/sectionTwo.js"></script>
<script src="js/sectionThree.js"></script>
<script src="js/sectionFour.js"></script>
<script src="js/app.js"></script>
